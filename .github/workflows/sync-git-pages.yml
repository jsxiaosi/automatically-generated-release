name: Sync multiple branches
on:
  push:
    branches:
      - 'main'

permissions:
  id-token: write

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge main -> git-pages
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          from_branch: main
          target_branch: git-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}